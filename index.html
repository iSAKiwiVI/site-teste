<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>

  <!-- Link para carregar as fontes fofas -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Mensagem de Boas-Vindas -->
  <div id="welcome-message">Bem-vinda ao nosso cantinho!</div>

  <!-- Carta de Amor -->
  <div id="message-container">
    <article id="message"></article>
  </div>

  <!-- Coração (ícone clicável) -->
  <div class="heart-container">
    <i id="solid-heart">💜</i>
  </div>

  <!-- Elementos Scrapbook (Adesivos e bilhetes flutuantes) -->
  <div class="scrapbook-element" id="sticker-1">❤️</div>
  <div class="scrapbook-element" id="sticker-2">💌</div>
  <div class="scrapbook-element" id="sticker-3">🌸</div>

  <!-- Nuvens de Algodão Doce -->
  <div class="cloud cloud-light-pink" style="top: 20%; left: -200px;"></div>
  <div class="cloud cloud-light-blue" style="top: 40%; left: -200px;"></div>
  <div class="cloud cloud-light-pink" style="top: 60%; left: -200px;"></div>

  <!-- Corações Coloridos (Neon Pastel) -->
  <div class="heart heart-lilac" style="top: 10%; left: 10%;"></div>
  <div class="heart heart-pink" style="top: 30%; left: 15%;"></div>
  <div class="heart heart-yellow" style="top: 50%; left: 30%;"></div>
  <div class="heart heart-lilac" style="top: 60%; left: 50%;"></div>
  <div class="heart heart-pink" style="top: 80%; left: 70%;"></div>

  <!-- Estrelas Piscando -->
  <div class="star star-1"></div>
  <div class="star star-2"></div>
  <div class="star star-3"></div>
  <div class="star star-4"></div>
  <div class="star star-5"></div>

  <!-- Citação Aleatória -->
  <div id="quote">"Amar você é meu maior prazer."</div>

  <script src="./script.js"></script>
</body>

</html>
